<!DOCTYPE html> 
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Russell Tepper" />
    <meta name="description" content="Russell's Tic Tac Toe Game" />

    <link rel="stylesheet" type="text/css" href="ttt.css">
    <script src="ttt.js"></script>

  </head>

  <body onload="initialSetUp()">


    <h1 id="game-commentator">Player <span id="current-player">1</span>'s turn.</h1>

    <table id="ttt-table">
      <tr>
        <td id="a1" class="blank-box"></td>
        <td id="a2" class="blank-box"></td>
        <td id="a3" class="blank-box"></td>
      </tr>
      <tr>
        <td id="b1" class="blank-box"></td>
        <td id="b2" class="blank-box"></td>
        <td id="b3" class="blank-box"></td>
      </tr>      
      <tr>
        <td id="c1" class="blank-box"></td>
        <td id="c2" class="blank-box"></td>
        <td id="c3" class="blank-box"></td>
      </tr>
    </table>

  </body>

</html>
